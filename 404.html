<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content_box_404 {
      text-align: center;
      margin-top: -50px;
    }

    .four_zero_four_bg h1 {
      font-size: 80px;
      color: #39ac31;
    }

    .four_zero_four_bg img {

    .link_404 {

      font-weight: bold;

    .link_404:hover {

    }

      font-size: 18px;
      color: #ccc;
    }

</head>
<body>
  <div class="content_box_404">
    <div class="four_zero_four_bg">
      <h1>404</h1>
      <img src="404 up.jpg" alt="404 Illustration" />
